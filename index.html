<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card">
    <div class="card__image">
        <img class="image-tag" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="card__content">
        <h3 class="card__content__title">
            Equilibrium #3429
        </h3>
        <p class="card__content__desc">
            Our Equilibrium coolection pormotes balance and calm.
        </p>
        <div class="card__content__details">
            <div class="balance">
                <div class="balance-icon">
                    <img src="./images/icon-ethereum.svg" alt="etherium-icon" class="icon-tag">
                </div>
                <p class="balance__text">0.041 ETH</p>
            </div>
            <div class="time">
                <div class="time-icon">
                    <img src="./images/icon-clock.svg" alt="clock-icon" class="icon-tag">
                </div>
                <p class="time-text">3 days left</p>
            </div>
        </div>
        <div class="card__auther">
            <div class="card__auther__avatar">
                <img src="./images/image-avatar.png" alt="avatar-icon" class="avatar-icon">
            </div>
            <div class="card__auther__text">
                Creation of <span class="auther-name">Jules Wyvern</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
